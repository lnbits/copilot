{% extends "public.html" %} {% block page %}<q-page>
  <video
    autoplay="true"
    id="videoScreen"
    style="width: 100%"
    class="fixed-bottom-right"
  ></video>
  <video
    autoplay="true"
    id="videoCamera"
    style="width: 100%"
    class="fixed-bottom-right"
  ></video>
  <img src="" style="width: 100%" id="animations" class="fixed-bottom-left" />

  <q-card
    id="draggabletroll"
    v-show="troll_box"
    class="rounded-borders bg-dark"
    style="width: 350px; height: 500px; margin-top: 10%; float: right"
  >
    <q-card-section>
      <div class="row">
        <div class="col" style="max-width: 100px">
          <lnbits-qrcode
            :value="chatUrl"
            class="rounded-borders"
          ></lnbits-qrcode>
        </div>
        <div class="col">
          <div class="text-h6 q-ml-md">Trollbox</div>
          <a
            :href="chatLink"
            class="text-white"
            style="color: #43a047"
            target="_blank"
            ><p class="q-ml-md" v-text="chatLink"></p
          ></a>
        </div>
      </div>
    </q-card-section>

    <q-separator dark inset></q-separator>

    <q-card-actions>
      <div
        class="absolute-bottom q-ml-md q-mb-xs"
        style="
          max-height: 360px;
          overflow: auto;
          display: flex;
          flex-direction: column-reverse;
        "
      >
        <p
          v-for="troll in chatCompute"
          style="margin-bottom: 5px; word-wrap: break-word"
          v-text="troll"
        ></p>
      </div>
    </q-card-actions>
  </q-card>

  <div
    v-if="copilot.lnurl_toggle == 1"
    id="draggableqr"
    class="rounded-borders"
    style="
      width: 250px;
      background-color: white;
      height: 300px;
      margin-top: 10%;
    "
  >
    <div class="col">
      <a class="text-secondary" :href="'lightning:' + copilot.lnurl">
        <lnbits-qrcode
          :value="'lightning:' + copilot.lnurl"
          class="rounded-borders"
        ></lnbits-qrcode>
        <center
          class="absolute-bottom"
          style="color: black; font-size: 20px"
          v-text="copilot.lnurl_title"
        ></center>
      </a>
    </div>
  </div>

  <h2
    id="draggableprice"
    v-if="copilot.show_price != 0"
    class="text-bold"
    style="
      margin: 60px 60px;
      font-size: 110px;
      text-shadow: 4px 8px 4px black;
      color: white;
    "
    v-text="price"
  ></h2>

  <p
    v-if="copilot.show_ack != 0"
    class="fixed-top"
    style="
      font-size: 22px;
      text-shadow: 2px 4px 1px black;
      color: white;
      padding-left: 40%;
    "
  >
    Powered by LNbits/StreamerCopilot
  </p>
</q-page>
{% endblock %} {% block scripts %}
<style>
  body.body--dark .q-drawer,
  body.body--dark .q-footer,
  body.body--dark .q-header,
  .q-drawer,
  .q-footer,
  .q-header {
    display: none;
  }
  .q-page {
    padding: 0px;
  }
  #draggableqr {
    width: 250px;
    height: 300px;
    cursor: grab;
  }
  #draggableprice {
    width: 550px;
    height: 60px;
    cursor: grab;
  }
  #draggabletroll {
    width: 300px;
    height: 300px;
    cursor: grab;
  }
  #videoCamera {
    cursor: grab;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
  window.app = Vue.createApp({
    el: '#vue',
    mixins: [windowMixin],
    data() {
      return {
        price: '',
        counter: 1,
        colours: ['teal', 'purple', 'indigo', 'pink', 'green'],
        copilot: {},
        animQueue: [],
        queue: false,
        lnurl: '',
        troll_box: false,
        trollbox: [],
        chatUrl: '',
        chat_id: '',
        chatLink: ''
      }
    },
    computed: {
      chatCompute() {
        return this.trollbox
      }
    },
    methods: {
      showNotif(userMessage) {
        const colour =
          this.colours[Math.floor(Math.random() * this.colours.length)]
        Quasar.Notify.create({
          color: colour,
          icon: 'chat_bubble_outline',
          html: true,
          message: '<h4 style="color: white;">' + userMessage + '</h4>',
          position: 'top-left',
          timeout: 5000
        })
      },
      openURL(url) {
        return Quasar.utils.openURL(url)
      },
      initCamera() {
        const video = document.querySelector('#videoCamera')

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({video: true})
            .then(stream => {
              video.srcObject = stream
            })
            .catch(LNbits.utils.notifyApiError)
        }
      },
      initScreenShare() {
        const video = document.querySelector('#videoScreen')
        navigator.mediaDevices
          .getDisplayMedia({video: true})
          .then(stream => {
            video.srcObject = stream
          })
          .catch(LNbits.utils.notifyApiError)
      },
      initTrollBox() {
        this.troll_box = !this.troll_box
        if (location.protocol !== 'http:') {
          this.chatUrl =
            'wss://' +
            document.domain +
            ':' +
            location.port +
            '/api/v1/ws/' +
            this.chat_id
        } else {
          this.chatUrl =
            'ws://' +
            document.domain +
            ':' +
            location.port +
            '/api/v1/ws/' +
            this.chat_id
        }
        this.connectionchat = new WebSocket(this.chatUrl)
        this.connectionchat.onmessage = e => {
          res = e.data.split('-')
          if (res[0].length < 1 || res[1].length < 1) {
            return
          }
          comment = res[0].toUpperCase() + ': ' + res[1]
          if (this.trollbox.length > 50) {
            this.trollbox.pop()
          }
          this.trollbox.unshift(comment)
        }
        this.connectionchat.onopen = () => this.launch
      },
      pushAnim(content) {
        document.getElementById('animations').style.width = content[0]
        document.getElementById('animations').src = content[1]
        if (content[2] != 'none') {
          this.showNotif(content[2])
        }
        setTimeout(() => {
          document.getElementById('animations').src = ''
        }, 5000)
      },
      launch() {
        LNbits.api
          .request(
            'GET',
            '/copilot/api/v1/copilot/ws/' +
              this.copilot.id +
              '/launching/rocket'
          )
          .then(response1 => {
            Quasar.Notify.create({
              color: 'green',
              message: 'Sent!'
            })
          })
          .catch(LNbits.utils.notifyApiError)
      }
    },
    mounted() {
      this.initCamera()
    },
    created() {
      $(() => {
        $('#draggableqr').draggable()
        $('#draggableprice').draggable()
        $('#draggabletroll').draggable()
        $('#videoCamera').draggable()
      })
      this.copilot = JSON.parse(localStorage.getItem('copilot'))
      LNbits.api
        .request(
          'GET',
          '/copilot/api/v1/copilot/' + this.copilot.id,
          localStorage.getItem('inkey')
        )
        .then(response => {
          this.copilot = response.data
        })
        .catch(err => {
          LNbits.utils.notifyApiError(err)
        })

      this.connectionBitStamp = new WebSocket('wss://ws.bitstamp.net')

      const obj = JSON.stringify({
        event: 'bts:subscribe',
        data: {channel: 'live_trades_' + this.copilot.show_price}
      })

      this.connectionBitStamp.onmessage = e => {
        if (this.copilot.show_price) {
          if (this.copilot.show_price == 'btcusd') {
            this.price = String(
              new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
              }).format(JSON.parse(e.data).data.price)
            )
          } else if (this.copilot.show_price == 'btceur') {
            this.price = String(
              new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'EUR'
              }).format(JSON.parse(e.data).data.price)
            )
          } else if (this.copilot.show_price == 'btcgbp') {
            this.price = String(
              new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'GBP'
              }).format(JSON.parse(e.data).data.price)
            )
          }
        }
      }
      this.connectionBitStamp.onopen = () => this.connectionBitStamp.send(obj)

      const fetch = data =>
        new Promise(resolve => setTimeout(resolve, 5000, this.pushAnim(data)))

      const addTask = (() => {
        let pending = Promise.resolve()
        const run = async data => {
          try {
            await pending
          } finally {
            return fetch(data)
          }
        }
        return data => (pending = run(data))
      })()

      if (location.protocol !== 'http:') {
        localUrl =
          'wss://' +
          document.domain +
          ':' +
          location.port +
          '/api/v1/ws/' +
          this.copilot.id
      } else {
        localUrl =
          'ws://' +
          document.domain +
          ':' +
          location.port +
          '/api/v1/ws/' +
          this.copilot.id
      }
      this.connection = new WebSocket(localUrl)
      this.connection.onmessage = e => {
        console.log(e)
        res = e.data.replace(' ', '').split('-')
        if (res[0] == 'rocket') {
          addTask(['40%', '/copilot/static/rocket.gif', res[1]])
        }
        if (res[0] == 'face') {
          addTask(['35%', '/copilot/static/face.gif', res[1]])
        }
        if (res[0] == 'bitcoin') {
          addTask(['30%', '/copilot/static/bitcoin.gif', res[1]])
        }
        if (res[0] == 'confetti') {
          addTask(['100%', '/copilot/static/confetti.gif', res[1]])
        }
        if (res[0] == 'martijn') {
          addTask(['40%', '/copilot/static/martijn.gif', res[1]])
        }
        if (res[0] == 'rick') {
          addTask(['40%', '/copilot/static/rick.gif', res[1]])
        }
        if (res[0] == 'trollbox') {
          this.chat_id = res[1]
          this.chatLink = '/copilot/chat/' + this.chat_id
          this.initTrollBox()
        }
        if (res[0] == 'trollboxchat') {
          this.trollbox.push(res[1])
        }
        if (res[0] == 'true') {
          document.getElementById('videoCamera').style.width = '20%'
          this.initScreenShare()
        }
        if (res[0] == 'false') {
          document.getElementById('videoCamera').style.width = '100%'
          document.getElementById('videoScreen').src = null
        }
      }
      this.connection.onopen = () => this.launch
    }
  })
</script>
{% endblock %}
